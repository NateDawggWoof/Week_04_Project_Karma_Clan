{% extends 'base.html'%}

{% block content %}

<h2>Add New Action</h2>
<form action="/admin/actiona/new" method="post">
    <label for="action_name">Action Name:</label><br>
    <input type="text" id="action_name" name="name_first" value="?" required autofocus> <br>
    <label for="name_last">Last Name:</label><br>
    <input type="text" id="name_last" name="name_last" value="?" required> <br>
    <label for="goal_daily">Daily Goal:</label><br>
    <input type="number" id="goal_daily" name="goal_daily" value="1000" required>
    <input type="submit" value="Submit">
</form>

<h2>Actions</h2>

{% for action in all_actions  %}
<div>
    <p>ID: {{action.id}}  Name: {{action.name}} Description: {{action.description}} Points value: {{action.value}}  </p>
    <a href='/admin/actiona/edit/{{action.id}}'>
        <button onclick="document.location='default.asp'">Edit User</button>
    </a>
    <form action="/admin/actions/delete/{{action.id}}" method="POST">
        <input class="btn btn--danger" type="submit" value="delete" />
    </form>


</div>
{% endfor %}


{% endblock %}
