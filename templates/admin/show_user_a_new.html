{% extends 'base.html'%}

{% block content %}
<h2>New User</h2>

<form action="/admin/usera/new" method="post">
    <label for="name_first">First Name:</label><br>
    <input type="text" id="name_first" name="name_first" value="?" required autofocus> <br>
    <label for="name_last">Last Name:</label><br>
    <input type="text" id="name_last" name="name_last" value="?" required> <br>
    <label for="goal_daily">Daily Goal:</label><br>
    <input type="number" id="goal_daily" name="goal_daily" value="1000" required>
    <input type="submit" value="Submit">
</form>


{% endblock %}
