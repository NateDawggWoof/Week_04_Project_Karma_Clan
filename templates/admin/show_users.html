{% extends 'base.html'%}

{% block content %}
<div class="new_submission">
    <h2>Add New User</h2>
    <form action="/admin/usera/new" method="post">
        <label for="name_first">First Name:</label>
        <input type="text" id="name_first" name="name_first" value="?" required autofocus>
        <label for="name_last">Last Name:</label>
        <input type="text" id="name_last" name="name_last" value="?" required> 
        <label for="goal_daily">Daily Goal:</label>
        <input type="number" id="goal_daily" name="goal_daily" value="1000" required>
        <div class="submit_button"> 
        <input type="submit" value="Submit">
        </div>
    </form>
</div>
<h2>Users</h2>

{% for user in all_users  %}
<div class= edit_delete_buttons >
    <p>ID: {{user.id}}  Name: {{user.name_first}} {{user.name_last}}  </p>
    <a href='/admin/usera/edit/{{user.id}}'>
        <button onclick="document.location='default.asp'">Edit</button>
    </a>
    <form action="/admin/usersa/delete/{{user.id}}" method="POST">
        <input class="btn btn--danger" type="submit" value="delete" />
    </form>


</div>
{% endfor %}


{% endblock %}
